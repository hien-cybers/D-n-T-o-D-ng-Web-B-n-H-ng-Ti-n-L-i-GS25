<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GS25 - Đăng Ký Thành Viên</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
        /* --- THEME: FRESH & CLEAN (LIGHT) --- */
        :root {
            --gs-primary: #007CBA;       /* Xanh GS */
            --gs-dark: #0f172a;          /* Chữ đen */
            --bg-body: #f0f9ff;          /* Nền xanh nhạt */
            --bg-card: #ffffff;          /* Thẻ trắng */
            --text-gray: #64748b;        
        }

        body { 
            background-color: var(--bg-body);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; overflow: hidden;
            position: relative;
        }

        /* Nền trang trí */
        .bg-blob {
            position: absolute; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 124, 186, 0.08), transparent 40%), 
                radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.08), transparent 40%);
            z-index: -1;
        }

        /* Card Đăng ký */
        .signup-card {
            width: 100%; max-width: 440px;
            background: var(--bg-card);
            border: 1px solid #e2e8f0;
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 20px 50px -10px rgba(0, 124, 186, 0.15);
            animation: cardEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input */
        .input-group { position: relative; margin-bottom: 20px; }

        .input-field {
            width: 100%;
            background: #f8fafc !important;
            border: 1px solid #cbd5e1 !important;
            border-radius: 16px;
            padding: 16px 20px 16px 50px;
            color: var(--gs-dark); font-size: 14px; font-weight: 600;
            outline: none; transition: 0.3s;
        }

        .input-field:focus {
            background: #ffffff !important;
            border-color: var(--gs-primary) !important;
            box-shadow: 0 0 0 4px rgba(0, 124, 186, 0.1);
        }

        .input-icon {
            position: absolute; left: 20px; top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            transition: 0.3s; font-size: 16px;
        }

        .input-group:focus-within .input-icon { color: var(--gs-primary); }

        /* Nút bấm */
        .btn-signup {
            width: 100%; 
            background: linear-gradient(135deg, #007CBA, #0099ff);
            color: white; padding: 16px; border-radius: 99px;
            font-weight: 800; text-transform: uppercase; font-size: 13px; letter-spacing: 1px;
            cursor: pointer; border: none;
            box-shadow: 0 8px 20px rgba(0, 124, 186, 0.3);
            transition: 0.3s;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 124, 186, 0.4);
        }

        .title { font-size: 28px; font-weight: 900; color: var(--gs-dark); margin-bottom: 5px; font-style: italic; text-transform: uppercase; }
        .subtitle { font-size: 12px; font-weight: 600; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
        
        .footer-link { font-size: 12px; font-weight: 600; color: var(--text-gray); text-decoration: none; transition: 0.3s; }
        .footer-link:hover { color: var(--gs-primary); }
    </style>
</head>

<body>
    <div class="bg-blob"></div>
    <div id="toast-container" class="fixed top-8 right-8 z-[110] space-y-3 pointer-events-none"></div>

    <div class="signup-card">
        <div class="text-center mb-8">
            <div class="inline-block bg-[#007CBA] text-white px-5 py-2 rounded-xl font-black italic text-2xl mb-6 shadow-lg shadow-blue-200 cursor-pointer hover:scale-105 transition" onclick="location.href='login.html'">
                GS25
            </div>
            <h1 class="title">Đăng Ký</h1>
            <p class="subtitle">Tham gia cộng đồng Lifestyle</p>
        </div>

        <div class="space-y-4">
            <div class="input-group">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" id="reg-name" placeholder="Họ và tên của bạn" class="input-field">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-phone input-icon"></i>
                <input type="text" id="reg-phone" placeholder="Số điện thoại" class="input-field">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="reg-pass" placeholder="Mật khẩu bảo mật" class="input-field">
            </div>

            <button onclick="handleSignup()" class="btn-signup mt-6">
                Tạo tài khoản ngay
            </button>

            <div class="text-center mt-8">
                <span class="text-xs font-medium text-slate-400 uppercase tracking-wider">Đã có tài khoản?</span>
                <a href="login.html" class="text-xs font-bold text-[#007CBA] hover:text-blue-600 ml-1 transition">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        function handleSignup() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();

            if (!name || !phone || !pass) {
                showToast("Vui lòng điền đủ thông tin!", "error");
                return;
            }

            // Logic lưu trữ LocalStorage
            let users = JSON.parse(localStorage.getItem("gs25_users")) || [];
            if (users.some(u => u.phone === phone)) {
                showToast("Số điện thoại này đã được sử dụng!", "error");
                return;
            }

            users.push({ 
                name, 
                phone, 
                password: pass, 
                points: 0, 
                history: [], 
                role: 'user', 
                address: 'Chưa cập nhật',
                avatar: `https://ui-avatars.com/api/?name=${name}&background=007CBA&color=fff` // Auto generate avatar
            });
            
            localStorage.setItem("gs25_users", JSON.stringify(users));

            showToast("Chúc mừng! Đăng ký thành công", "success");
            
            // Đợi 1.5s để hiện thông báo rồi mới về Login
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        }

        // Hàm hiện thông báo
        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `px-6 py-4 rounded-xl shadow-xl mb-3 text-xs font-bold uppercase flex items-center gap-3 animate-bounce-in border ${
                type === 'success' ? 'bg-white text-[#007CBA] border-blue-100' : 'bg-white text-red-500 border-red-100'
            }`;
            t.innerHTML = `<i class="fa-solid ${type === 'success' ? 'fa-circle-check' : 'fa-circle-xmark'} text-lg"></i> ${msg}`;
            container.appendChild(t);
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translateY(-20px)';
                setTimeout(() => t.remove(), 500);
            }, 3000);
        }

        // Nhấn Enter để gửi nhanh
        document.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSignup(); });
    </script>
</body>
</html>
