<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GS25 - Khôi Phục Tài Khoản</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
        /* --- THEME: FRESH & CLEAN (LIGHT) --- */
        :root {
            --gs-primary: #007CBA;       /* Xanh GS */
            --gs-dark: #0f172a;          /* Chữ đen */
            --bg-body: #f0f9ff;          /* Nền xanh nhạt */
            --bg-card: #ffffff;          /* Thẻ trắng */
            --text-gray: #64748b;        
        }

        body { 
            background-color: var(--bg-body);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; overflow: hidden;
            position: relative;
        }

        /* Nền trang trí */
        .bg-blob {
            position: absolute; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 124, 186, 0.08), transparent 40%), 
                radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.08), transparent 40%);
            z-index: -1;
        }

        /* Card */
        .card {
            width: 100%; max-width: 440px;
            background: var(--bg-card);
            border: 1px solid #e2e8f0;
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 20px 50px -10px rgba(0, 124, 186, 0.15);
            animation: cardEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input */
        .input-group { position: relative; margin-bottom: 20px; }

        .input-field {
            width: 100%;
            background: #f8fafc !important;
            border: 1px solid #cbd5e1 !important;
            border-radius: 16px;
            padding: 16px 20px 16px 50px;
            color: var(--gs-dark); font-size: 14px; font-weight: 600;
            outline: none; transition: 0.3s;
        }

        .input-field:focus {
            background: #ffffff !important;
            border-color: var(--gs-primary) !important;
            box-shadow: 0 0 0 4px rgba(0, 124, 186, 0.1);
        }

        .input-icon {
            position: absolute; left: 20px; top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            transition: 0.3s; font-size: 16px;
        }

        .input-group:focus-within .input-icon { color: var(--gs-primary); }

        /* Nút bấm */
        .btn-gs25 {
            width: 100%; 
            background: linear-gradient(135deg, #007CBA, #0099ff);
            color: white; padding: 16px; border-radius: 99px;
            font-weight: 800; text-transform: uppercase; font-size: 13px; letter-spacing: 1px;
            cursor: pointer; border: none;
            box-shadow: 0 8px 20px rgba(0, 124, 186, 0.3);
            transition: 0.3s;
        }

        .btn-gs25:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 124, 186, 0.4);
        }

        /* Step Transition */
        .step-content { transition: 0.5s ease; }
        .hidden-step { display: none; opacity: 0; transform: translateX(20px); }
        
        /* Progress Indicator */
        .step-dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; transition: 0.3s; }
        .step-dot.active { background: var(--gs-primary); width: 24px; border-radius: 99px; }
        
        .title { font-size: 24px; font-weight: 900; color: var(--gs-dark); margin-bottom: 5px; font-style: italic; text-transform: uppercase; }
        .desc { font-size: 11px; font-weight: 700; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="bg-blob"></div>
    <div id="toast-container" class="fixed top-8 right-8 z-[100] space-y-3 pointer-events-none"></div>

    <div class="card">
        <div class="flex justify-center gap-2 mb-8">
            <div id="dot-1" class="step-dot active"></div>
            <div id="dot-2" class="step-dot"></div>
        </div>

        <div class="text-center mb-8">
            <h1 id="main-title" class="title">Xác minh</h1>
            <p id="main-desc" class="desc">Bước 1: Nhập số điện thoại đăng ký</p>
        </div>

        <div id="step-1" class="step-content">
            <div class="input-group">
                <i class="fa-solid fa-phone input-icon"></i>
                <input type="text" id="phone-check" placeholder="Số điện thoại của bạn" class="input-field">
            </div>
            <button onclick="goToStep2()" class="btn-gs25 mt-2">
                Tiếp tục <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </div>

        <div id="step-2" class="step-content hidden-step">
            <div class="input-group">
                <i class="fa-solid fa-shield-halved input-icon"></i>
                <input type="text" id="otp-input" placeholder="Mã OTP (Nhập: 1234)" class="input-field">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="new-pass" placeholder="Mật khẩu mới" class="input-field">
            </div>
            <button onclick="completeRecovery()" class="btn-gs25 mt-2">
                Xác nhận đổi mật khẩu
            </button>
        </div>

        <div class="text-center mt-8">
            <a href="login.html" class="text-xs font-bold text-slate-400 hover:text-[#007CBA] transition">Quay lại đăng nhập</a>
        </div>
    </div>

    <script>
        let currentPhone = "";

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `px-6 py-4 rounded-xl shadow-xl mb-3 text-xs font-bold uppercase flex items-center gap-3 animate-bounce-in border ${
                type === 'success' ? 'bg-white text-[#007CBA] border-blue-100' : 'bg-white text-red-500 border-red-100'
            }`;
            t.innerHTML = `<i class="fa-solid ${type === 'success' ? 'fa-circle-check' : 'fa-circle-exclamation'} text-lg"></i> ${msg}`;
            container.appendChild(t);
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translateY(-20px)';
                setTimeout(() => t.remove(), 500);
            }, 3000);
        }

        function goToStep2() {
            const phone = document.getElementById('phone-check').value.trim();
            if (!phone) return showToast("Vui lòng nhập số điện thoại!", "error");

            // Kiểm tra user có tồn tại không trong localStorage
            let users = JSON.parse(localStorage.getItem("gs25_users")) || [];
            if (!users.some(u => u.phone === phone)) {
                return showToast("Số điện thoại chưa được đăng ký!", "error");
            }

            currentPhone = phone;
            
            // Hiệu ứng chuyển bước
            const s1 = document.getElementById('step-1');
            const s2 = document.getElementById('step-2');
            
            s1.style.opacity = '0';
            s1.style.transform = 'translateX(-20px)';
            
            setTimeout(() => {
                s1.style.display = 'none';
                s2.style.display = 'block';
                // Trigger reflow
                void s2.offsetWidth;
                
                s2.classList.remove('hidden-step');
                s2.style.opacity = '1';
                s2.style.transform = 'translateX(0)';
                
                document.getElementById('dot-2').classList.add('active');
                document.getElementById('dot-1').classList.remove('active');
                document.getElementById('main-title').innerText = "Đặt lại mật khẩu";
                document.getElementById('main-desc').innerText = "Bước 2: Xác thực & Đổi mật khẩu";
                showToast("Mã xác minh đã gửi: 1234", "success");
            }, 300);
        }

        function completeRecovery() {
            const otp = document.getElementById('otp-input').value.trim();
            const pass = document.getElementById('new-pass').value.trim();

            if (otp !== "1234") return showToast("Mã OTP không chính xác!", "error");
            if (pass.length < 3) return showToast("Mật khẩu quá ngắn!", "error");

            let users = JSON.parse(localStorage.getItem("gs25_users")) || [];
            let uIdx = users.findIndex(u => u.phone === currentPhone);

            if (uIdx !== -1) {
                users[uIdx].password = pass;
                localStorage.setItem("gs25_users", JSON.stringify(users));
                showToast("Đổi mật khẩu thành công!", "success");
                setTimeout(() => window.location.href = "login.html", 1500);
            }
        }
    </script>
</body>
</html>
